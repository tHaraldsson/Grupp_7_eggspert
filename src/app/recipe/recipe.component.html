<div *ngIf="eggRecipes.length > 0; else noRecipes">
  <div class="recipe-container">
    <h1>Veckans Recept</h1>
    <div *ngFor="let recipe of eggRecipes" class="recipe-card">
      <div class="recipe-card-header">
        <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" class="recipe-image" />
        <div class="recipe-info">
          <h2>{{ recipe.strMeal }}</h2>
          <div class="recipe-ingredients">
            <h3>Ingredienser:</h3>
            <ul>
              <li *ngFor="let ingredient of getIngredients(recipe)">
                {{ ingredient }}
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="recipe-description">
        <p *ngIf="!recipe.showFullRecipe">{{ recipe.strInstructions | slice:0:150 }}...</p>
        <p *ngIf="recipe.showFullRecipe">{{ recipe.strInstructions }}</p>
        
        <!-- Pil nedåt, centrerad -->
        <button (click)="toggleRecipe(recipe)" class="toggle-button">
          <span *ngIf="!recipe.showFullRecipe">↓</span>
          <span *ngIf="recipe.showFullRecipe">↑</span>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noRecipes>
  <p>Inga recept hittades. Försök igen senare!</p>
</ng-template>
