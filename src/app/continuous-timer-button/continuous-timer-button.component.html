<section>
  <div>
    <p class="timeleft">{{ formatTime(timeLeft()) }}</p>
    <p>{{ statusMessage() }}</p>
    <img src="/pictures/egg.jpg" />
  </div>
  <div class="buttons">
    <button
      (click)="toggleTimer()"
      [class.btn-pause]="timerisRunning"
      class="btn-start"
    >
      {{ timerisRunning ? "Pausa" : "Starta" }}
    </button>
    <button (click)="resetTimer()" class="btn-reset">Återställ</button>
  </div>
</section>
