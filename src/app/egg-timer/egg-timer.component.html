<div class="container">

    <img class="bakgrund" src="/pictures/bakgrund.png" />

    <h1>Eggspert</h1>
  
  
    <div class="button-group">
        <div class="egg-option">
            <img class="egg-selectionOne" src="/pictures/eggsize.png" (click)="toggleSelection('sizes')" />
            <p>Storlek</p>
        </div>
        <div class="egg-option">
            <img class="egg-selectionTwo" src="/pictures/konsistens.png" (click)="toggleSelection('consistency')"/>
            <p>Konsistens</p>
        </div>
        <div class="egg-option">
            <img class="egg-selectionThree" src="/pictures/temp.png" (click)="toggleSelection('temperature')"/>
            <p>Äggtemperatur</p>
        </div>
    </div>
    
  
    
    <div *ngIf="selectedCategory === 'sizes'" class="options">
      <button *ngFor="let sizes of sizes" (click)="selectEggOption('sizes', sizes)">{{ sizes }}</button>
    </div>
  
    <div *ngIf="selectedCategory === 'consistency'" class="options">
      <button *ngFor="let consistency of consistencies" (click)="selectEggOption('consistency', consistency)">
        {{ consistency }}
      </button>
    </div>
  
    <div *ngIf="selectedCategory === 'temperature'" class="options">
      <button *ngFor="let temp of temperatures" (click)="selectEggOption('temperature', temp)">
        {{ temp }}
      </button>
    </div>
  
    <div class="egg-count">
      <label for="eggCount">Antal ägg:</label>
      <input type="number" id="eggCount" [(ngModel)]="eggCount" min="1" max="10" (change)="onEggCountChange()" />
    </div>

    
    <p class="timeLeft">{{formatTime(timeLeft())}}</p>
    <div class="yolk-container">
        <div class="yolk-progress" 
           [style.--progress]="(1 - (timeLeft() / targetTime)) * 100">
        </div>
        <p class="status-message" [innerHTML]="statusMessage()"></p>
    <img class="egg" src="/pictures/äggform2.png" />
    <img class="eggYolk" src="/pictures/eggYolk.png" />
  
    <div class="buttons">
        <button
          (click)="toggleTimer()"
          [class.btn-pause]="timerisRunning"
          class="btn-start"
        >
          {{ timerisRunning ? "Pausa" : "Starta" }}
        </button>
        <button (click)="resetTimer()" class="btn-reset">Återställ</button>
      </div>
  
    
  
  </div>
